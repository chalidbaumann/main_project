        <textPath xlink:href="#a">
        Weck mich auf sobald du zu Hause bist... dann kann die Mäusejagd beginnen. Morpheus hat vor der Türe gewartet, er ist mir dann zum Bus gefolgt... er verstand nicht warum ich ihn immer wieder weggetragen habe. Von Daria. Was soll ich antworten?
        </textPath>
